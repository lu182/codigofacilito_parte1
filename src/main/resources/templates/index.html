<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">	
<head>
	<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${saludo}"></h1>
	<div th:if="${show}">
		Contenido del div
	</div>
	<div th:if="${series != null}">
		Mis series favoritas:
		<ul th:each="serie: ${series}">
			<li th:text="${serie}"></li>
		</ul>
	</div>
</body>
</html>
